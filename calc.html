<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soby's Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
<h1>Calculator Site</h1>
<div class="calculator">
    <input title ="Calculate" type="text" name="" class="display" readonly>

    <div class="buttons">
        <div class="first-set"> 
            <button class ="clear" title="" type="button"> c </button>
            <button data-operator="()" title="" type="button">() </button>
            <button data-operator="%" title="" type="button">% </button>
            <button data-operator="/" title="" type="button">/ </button>
        </div>

        <div class="second-set"> 
            <button data-number="7" title="" type="button">7 </button>
            <button data-number="8" title="" type="button">8 </button>
            <button data-number="9" title="" type="button">9 </button>
            <button data-operator="*" title="" type="button">* </button>
        </div>

        <div class="third-set"> 
            <button data-number="4" title="" type="button">4 </button>
            <button data-number="5" title="" type="button">5 </button>
            <button data-number="6" title="" type="button">6 </button>
            <button data-operator="-" title="" type="button">- </button>
        </div>
        
        <div class="fourth-set"> 
            <button data-number="1" title="" type="button">1 </button>
            <button data-number="2" title="" type="button">2 </button>
            <button data-number="3" title="" type="button">3 </button>
            <button data-operator="+" title="" type="button">+ </button>
        </div>
        
        <div class="last-set"> 
            <button data-operator="mod" title="" type="button">M </button>
            <button data-number="0" title="" type="button">0 </button>
            <button data-number="." title="" type="button">. </button>
            <button class="equals" title="" type="button">= </button>
        </div>
        
    </div>
</div>
</body>
<footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="calc.js" lang="UTF-8"></script>
</footer>
</html>
