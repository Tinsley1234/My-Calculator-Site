<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soby's Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
<h1>Calculator Site</h1>

<table>
    <thead>
        <tr>
        <th colspan="4"><input title ="hi" type="text" name="" id="box" readonly></th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td><button class="btn" title="" type="button"> c </button></td>
            <td><button class="btn" title="" type="button">() </button></td>
            <td><button class="btn" title="" type="button">% </button></td>
            <td><button class="btn" title="" type="button">/ </button></td></td>
        </tr> 
        <tr> 
            <td><button class="btn" title="" type="button">7 </button></td></td>
            <td><button class="btn" title="" type="button">8 </button></td></td>
            <td><button class="btn" title="" type="button">9 </button></td></td>
            <td><button class="btn" title="" type="button">x </button></td></td>
        </tr> 
        <tr> 
            <td><button class="btn" title="" type="button">4 </button></td></td>
            <td><button class="btn" title="" type="button">5 </button></td></td>
            <td><button class="btn" title="" type="button">6 </button></td></td>
            <td><button class="btn" title="" type="button">- </button></td></td>
        </tr> 
        <tr> 
            <td><button class="btn" title="" type="button">1 </button></td></td>
            <td><button class="btn" title="" type="button">2 </button></td></td>
            <td><button class="btn" title="" type="button">3 </button></td></td>
            <td><button class="btn" title="" type="button">+ </button></td></td>
        </tr> 
        <tr>
            <td> <button class="btn" title="" type="button">mod </button></td></td>
            <td> <button class="btn" title="" type="button">0 </button></td></td>
            <td> <button class="btn" title="" type="button">. </button></td></td>
            <td> <button class="btn" title="" type="button">= </button></td></td>
        </tr>
        
    </tbody>
</table>    
</body>
<footer>
    <script src="calc.js" lang="UTF-8"></script>
</footer>
</html>
